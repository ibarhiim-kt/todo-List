<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="inputForm">
        <input type="text" placeholder="Enter Data" id="inputContent">        
        <button id="addButton">ADD</button>           
    </div>    
        <table>
            <tr>
            <th class="tableHeading">To do</th>
            <th class="tableHeading">In Progress</th>
            <th class="tableHeading">Completed</th>
            </tr>
            <tbody>
            <tr class="tableRow">               
              <td>
                <div id="data-col1"  ondrop="drop(event)" ondragover="allowDrop(event)"></div>                        
              </td>
              <td>
                <div id="data-col2"  ondrop="drop(event)" ondragover="allowDrop(event)"></div>                        
              </td>
              <td>
                <div id="data-col3"  ondrop="drop(event)" ondragover="allowDrop(event)"></div>                        
              </td>  
            </tr>                  
            </tbody>
        </table>
    <script src="script.js"></script>
</body>
</html>
